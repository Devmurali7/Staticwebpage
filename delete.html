<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <script>
        // Function to handle confirm button action
        function handleConfirm() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('_id');
            const callbackUrl = urlParams.get('callbackUrl');

            fetch(`https://api.revgensys.com/userGL/delete?_id=${id}&deleteMode=true`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (callbackUrl) {
                        window.location.href = `${callbackUrl}?success=true`;
                    } else {
                        alert('Deletion successful.');
                    }
                } else {
                    if (callbackUrl) {
                        window.location.href = `${callbackUrl}?success=false`;
                    } else {
                        alert('Deletion failed.');
                    }
                }
            })
            .catch(error => {
                if (callbackUrl) {
                    window.location.href = `${callbackUrl}?success=false`;
                } else {
                    alert('An error occurred.');
                }
            });
        }

        function handleCancel() {
            const urlParams = new URLSearchParams(window.location.search);
            const callbackUrl = urlParams.get('callbackUrl');
            if (callbackUrl) {
                window.location.href = `${callbackUrl}?success=false`;
            } else {
                alert('Deletion canceled.');
            }
        }

        // Set a timeout for handling user inactivity
        function setupTimeout() {
            const timeout = 60000; // 1 minute
            setTimeout(() => {
                handleCancel(); // Call handleCancel if timeout is reached
            }, timeout);
        }

        // Set up event listeners and start timeout
        window.onload = function() {
            setupTimeout();
            document.getElementById('confirmBtn').onclick = handleConfirm;
            document.getElementById('cancelBtn').onclick = handleCancel;
        };
    </script>
</head>
<body>
    <h1>Are you sure you want to delete?</h1>
    <button id="confirmBtn">Confirm</button>
    <button id="cancelBtn">Cancel</button>
</body>
</html>
